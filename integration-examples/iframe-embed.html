<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFO Helper Agent - Iframe Integration</title>
</head>
<body>
    <!-- Simple iframe embedding for any webapp -->
    <div class="cfo-helper-container">
        <h2>Financial Analysis Dashboard</h2>
        
        <!-- Embed the full CFO Helper Agent -->
        <iframe 
            src="http://localhost:3000/agent" 
            width="100%" 
            height="800px"
            frameborder="0"
            style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"
            title="CFO Helper Agent">
        </iframe>
    </div>

    <!-- Or embed just specific functionality -->
    <div class="cfo-helper-widget" style="margin-top: 20px;">
        <h3>Quick Financial Upload</h3>
        <iframe 
            src="http://localhost:3000/agent?mode=upload-only" 
            width="100%" 
            height="400px"
            frameborder="0"
            style="border-radius: 8px; border: 1px solid #e5e7eb;"
            title="CFO Helper Upload">
        </iframe>
    </div>

    <style>
        .cfo-helper-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cfo-helper-widget {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h2, h3 {
            color: #374151;
            margin-bottom: 16px;
        }
    </style>
</body>
</html>
